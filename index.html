<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles/styling/main.css">
  <link rel="stylesheet" href="./styles/theme/theme.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body class="main">
    <h1 class="largeHeader">Ceasar inc.</h1>
    <div>
      <label class="label">Välj kategori att söka efter</label>
      <div id="dropdown" class="dropDownContainer">
          <span id="dropdownChosenCategory" class="dropDownDisplayer">categori</span>
          <div id="dropdownDisplayChosenAlternative" class="dropDownFoldOutItems">
          </div>
      </div>
      <label class="label">Sök sedan efter produkter:</label>
      <input type="text" id="inputField" />
    </div>
  </body>
  </html>
<script type="module">
  import { closeDropdown, expandDropdown, searchForProductOnInput } from "./searchEngine.js"
  
  document.getElementById('dropdown').onmouseleave = closeDropdown;
  document.getElementById('dropdownChosenCategory').onmouseover = expandDropdown;
  document.getElementById("inputField").addEventListener("input", function(event) {
    searchForProductOnInput(event)
  });
</script>
